<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de puntaje</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <h1>Sistema de puntaje</h1>
    <img src="stars/neutral.png" id="puntaje">
    <br>
    <img src="stars/star-32.png" onmouseover="puntaje.src='stars/angry.png'">
    <img src="stars/star-32.png" onmouseover="puntaje.src='stars/sad.png'">>
    <img src="stars/star-32.png" onmouseover="puntaje.src='stars/neutral.png'">>
    <img src="stars/star-32.png" onmouseover="puntaje.src='stars/happy.png'">>
    <img src="stars/star-32.png" onmouseover="puntaje.src='stars/cool.png'">>

    <script src="js/puntaje.js"></script>
</body>
</html>
