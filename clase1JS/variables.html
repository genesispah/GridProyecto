<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en Javascript</title>
</head>
<body>
    <h1> Variables en Javascript</h1>
    <span id="txt"></span>

    <script>
        let numero = 10;
        let frase = 'texto almacenado'; // ''pq es string

        // ver valores de las variables
        console.log(numero);
        console.log(frase);

        document.write(numero);
        document.getElementById('txt').innerText = frase;


    </script>

</body>
</html>
